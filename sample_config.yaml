webServer:
  host: '*'
  port: 8085
  contentRoot: ./wwwroot
sensorData:
  dataRetentionSeconds: 120

sensorProviders:
  - type: "HwMonLinux.KKFC01SensorDataProvider, HwmONlinuxServer"
    config:
      friendlyName: "Fan Controller FC02"
      portName: "/dev/ttyUSB0"
      baudRate: 115200
      queryCommand: "bs"
      identificationString: "KyoudaiKen FC02"
      provideSensors:
        - "temp.water"
        - "temp.case"
        - "temp.ambient"
        - "matrix.radiator-fans"
        - "matrix.case-fans"
        - "pwm.radiator-fans"
        - "pwm.case-fans"
      sensorLabels:
        "temp.water": "Water Temperature (°C)"
        "temp.case": "Case Temperature (°C)"
        "temp.ambient": "Ambient Temperature (°C)"
        "matrix.radiator-fans": "Water MV"
        "matrix.case-fans": "Case MV"
        "pwm.radiator-fans": "Radiator Fan Speed (%)"
        "pwm.case-fans": "Case Fan Speed (%)"
  - type: "HwMonLinux.LmsensorsSensorDataProvider, HwmONlinuxServer"
    config:
      friendlyName: "LMSensors"
      provideSensors:
        - "nct6798-isa-0290-fan2"
        - "nct6798-isa-0290-fan7"
        - "nct6798-isa-0290-PCH_CHIP_TEMP"
        - "coretemp-isa-0000-Package id 0"
        - "acpitz-acpi-0-temp1"
        - "spd5118-i2c-14-51-temp1"
        - "spd5118-i2c-14-53-temp1"
      sensorLabels:
        nct6798-isa-0290-fan2: "Rad (RPM)"
        nct6798-isa-0290-fan7: "Pump (RPM)"
        nct6798-isa-0290-PCH_CHIP_TEMP: "PCH (°C)"
        "coretemp-isa-0000-Package id 0": "CPU Package (°C)"
        acpitz-acpi-0-temp1: "MBD Temp (°C)"
        spd5118-i2c-14-51-temp1: "Memory DIMM A2 Temp (°C)"
        spd5118-i2c-14-53-temp1: "Memory DIMM B2 Temp (°C)"
  - type: "HwMonLinux.NvidiaSmiSensorDataProvider, HwmONlinuxServer"
    config:
      friendlyName: "NVidia RTX 3090"
      provideSensors:
        - "temperature.gpu"
        - "utilization.gpu"
        - "utilization.memory"
        - "utilization.encoder"
        - "utilization.decoder"
        - "utilization.ofa"
        - "memory.used"
        - "power.draw.instant"
        - "clocks.current.graphics"
        - "clocks.current.sm"
        - "clocks.current.memory"
      sensorLabels:
        "temperature.gpu": "Core Temperature (°C)"
        "utilization.gpu": "Core Load (%)"
        "utilization.memory": "Memory Controller Load (%)"
        "utilization.encoder": "Encoder Load (%)"
        "utilization.decoder": "Decoder Load (%)"
        "utilization.ofa": "Optical Flow Accel. Load (%)"
        "memory.used": "Memory Used (MB)"
        "power.draw.instant": "Power (W)"
        "clocks.current.graphics": "Graphics Clock (MHz)"
        "clocks.current.sm": "Streaming Multiprocessor Clock (MHz)"
        "clocks.current.memory": "Memory Clock (MHz)"
  - type: "HwMonLinux.IntelPackagePowerSensorDataProvider, HwmONlinuxServer"
    config:
      friendlyName: "Intel Core i9-13900KS"
      energyFilePath: "/sys/class/powercap/intel-rapl/intel-rapl:0/energy_uj"
      provideSensors:
        - "package.power"
      sensorLabels:
        "package.power": "Package Power (W)" 
  - type: "HwMonLinux.CpuUtilizationSensorDataProvider, HwmONlinuxServer"
    config:
      friendlyName: "CPU Util"
      provideSensors:
        - "overall"
      sensorLabels:
        "overall": "Overall Utilization (%)"
  - type: "HwMonLinux.MemoryUtilizationSensorDataProvider, HwmONlinuxServer"
    config:
      friendlyName: "System Memory"
      provideSensors:
        - "MemUsed"
        - "SwapUsed"
      sensorLabels:
        "MemUsed": "Memory Used (GB)"
        "SwapUsed": "Swap Used (GB)"
  - type: "HwMonLinux.IntelGpuSensorDataProvider, HwmONlinuxServer"
    config:
      friendlyName: "Intel iGPU"
      provideSensors:
        - "Freq MHz req"
        - "Power W gpu"
        - "RCS %"
        - "BCS %"
        - "VCS %"
        - "VECS %"
      sensorLabels:
        "Freq MHz req": "GPU Frequency (MHz)"
        "Power W gpu": "GPU Power (W)"
        "RCS %": "GPU Render/3D Utilization (%)"
        "BCS %": "GPU Blitter Utilization (%)"
        "VCS %": "GPU Video Engine Utilization (%)"
        "VECS %": "GPU Video Prostproc Utilization (%)"
  - type: "HwMonLinux.NetworkIoSensorDataProvider, HwmONlinuxServer"
    config:
      friendlyName: "Network I/O"
      provideSensors:
        - "eno1.rx"
        - "eno1.tx"
        - "eno2.rx"
        - "eno2.tx"
      sensorLabels:
        #The system adds Rx (MBit/s) or Tx (MBit/s), here. You need to specify this in the groups!
        #sensorNameRx = "{sensorLabel} Rx (MBit/s)"
        #sensorNameTx = "{sensorLabel} Tx (MBit/s)"
        eno1.rx: "10G NAS Rx (MBit/s)"
        eno1.tx: "10G NAS Tx (MBit/s)"
        eno2.rx: "FritzBox Rx (MBit/s)"
        eno2.tx: "FritzBox Tx (MBit/s)"
  - type: "HwMonLinux.DiskIoSensorDataProvider, HwmONlinuxServer"
    config:
      friendlyName: "Disk I/O"
      provideSensors:
        - "nvme1n1.r"
        - "nvme1n1.w"
        - "nvme0n1.r"
        - "nvme0n1.w"
        - "nvme3n1.r"
        - "nvme3n1.w"
        - "nvme2n1.r"
        - "nvme2n1.w"
      sensorLabels:
        #The system adds .r or .w for read and write to the name!
        "nvme0n1.r": "Windows Read (MB/s)"
        "nvme0n1.w": "Windows (MB/s)"
        "nvme1n1.r": "Data (MB/s)"
        "nvme1n1.w": "Data (MB/s)"
        "nvme2n1.r": "Fedora (MB/s)"
        "nvme2n1.w": "Fedora (MB/s)"
        "nvme3n1.r": "Games (MB/s)"
        "nvme3n1.w": "Games (MB/s)"

sensorGroups:
  #Sensor identifier: "{provierFriendlyName} {sensorName}"
  - name: "system_temps"
    friendlyName: "System Temperatures & Fans"
    sensorIdentifiers:
      - "Fan Controller FC02 Water Temperature (°C)"
      - "Fan Controller FC02 Case Temperature (°C)"
      - "Fan Controller FC02 Ambient Temperature (°C)"
      - "LMSensors Memory DIMM A2 Temp (°C)"
      - "LMSensors Memory DIMM B2 Temp (°C)"
      - "LMSensors MBD Temp (°C)"
      - "LMSensors PCH (°C)"
      - "LMSensors Rad (RPM)"
      - "LMSensors Pump (RPM)"
  - name: "cpu"
    friendlyName: "Intel Core i9-13900KS CPU"
    sensorIdentifiers:
      - "CPU Util Overall Utilization (%)"
      - "Intel Core i9-13900KS Package Power (W)"
      - "LMSensors CPU Package (°C)"
      - "System Memory Memory Used (GB)"
      - "System Memory Swap Used (GB)"
  - name: "igpu"
    friendlyName: "Intel Core i9-13900KS iGPU"
    sensorIdentifiers:
      - "Intel iGPU GPU Render/3D Utilization (%)"
      - "Intel iGPU GPU Blitter Utilization (%)"
      - "Intel iGPU GPU Video Engine Utilization (%)"
      - "Intel iGPU GPU Video Prostproc Utilization (%)"
      - "Intel iGPU GPU Frequency (MHz)"
      - "Intel iGPU GPU Power (W)"
  - name: "gpu"
    friendlyName: "NVidia RTX 3090"
    sensorIdentifiers:
      - "NVidia RTX 3090 Core Temperature (°C)"
      - "NVidia RTX 3090 Core Load (%)"
      - "NVidia RTX 3090 Memory Controller Load (%)"
      - "NVidia RTX 3090 Encoder Load (%)"
      - "NVidia RTX 3090 Decoder Load (%)"
      - "NVidia RTX 3090 Optical Flow Accel. Load (%)"
      - "NVidia RTX 3090 Memory Used (MB)"
      - "NVidia RTX 3090 Power (W)"
      - "NVidia RTX 3090 Graphics Clock (MHz)"
      - "NVidia RTX 3090 Memory Clock (MHz)"
  - name: "net"
    friendlyName: "Network I/O"
    sensorIdentifiers:
      - "Network I/O 10G NAS Rx (MBit/s)"
      - "Network I/O 10G NAS Tx (MBit/s)"
      - "Network I/O FritzBox Rx (MBit/s)"
      - "Network I/O FritzBox Tx (MBit/s)"
  - name: "disk"
    friendlyName: "Disk I/O"
    sensorIdentifiers:
      - "Disk I/O Fedora Read (MB/s)"
      - "Disk I/O Fedora Write (MB/s)"
      - "Disk I/O Windows Read (MB/s)"
      - "Disk I/O Windows Write (MB/s)"
      - "Disk I/O Data Read (MB/s)"
      - "Disk I/O Data Write (MB/s)"
      - "Disk I/O Games Read (MB/s)"
      - "Disk I/O Games Write (MB/s)"
